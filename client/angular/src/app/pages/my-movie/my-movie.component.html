<div class="bg-black text-white py-4 min-h-screen">
  <h4 class="text-2xl txt-outline-c text-center" *ngIf="user_id; else loginPrompt">
    Your Movies
  </h4>
  
  <ng-template #loginPrompt>
    <h4 class="text-2xl txt-outline-c text-center mt-20">
      Please login/register to see Your Movies!
    </h4>
  </ng-template>

  <div class="grid grid-cols-4 gap-12 w-9-10 mx-auto" *ngIf="user_id">
    <div *ngFor="let movie of myMovie" class="card shadow-xl">
      <a [routerLink]="'/details/' + movie.movie_id">
        <img
          class="poster-img rounded-3xl"
          [src]="'http://localhost:3000' + movie.img"
          alt="poster"
        />
        <div>
          <h2 class="card-title block text-white">{{ movie.title }}</h2>
          <article class="flex justify-between">
            <p class="text-slate-500">{{ movie.release_yr }}</p>
            <p>
              <svg
                class="inline mb-1"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 576 512"
                width="15"
              >
                <path
                  fill="#f5c518"
                  d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
                />
              </svg>
              <span class="text-slate-300">
                {{ movie.averageRating ? movie.averageRating.toFixed(2) : 0 }}
              </span>
            </p>
          </article>
          <small class="text-white">
            Genre: 
            <span *ngFor="let genre of movie.genres" class="mx-1 border px-2 p-1 text-blue-400 border-blue-400 rounded-3xl">
              {{ genre.genre }}
            </span>
          </small>
        </div>
      </a>
    </div>
  </div>
</div>
